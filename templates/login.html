<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Face Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Pixel UI Kit or custom enhancements -->
    <style>
        body { background: #f8f9fa; }
        .login-card {
            max-width: 420px;
            margin: 40px auto;
            border-radius: 16px;
        }
        .navbar-brand { font-size: 1.8rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3 mb-5">
        <a class="navbar-brand" href="/">Face Attendance</a>
    </nav>
    <main>
        <div class="card login-card shadow p-4">
            <h2 class="mb-4 text-center">Sign In</h2>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" pattern=".+@gmail\.com" required placeholder="your_email@gmail.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            </form>
            <div class="text-center mb-2">
                <a href="/login/google" class="btn btn-outline-danger w-100">Login with Google</a>
            </div>
            <div class="text-center">
                <a href="/register" class="small">Create an account â†’</a>
            </div>
        </div>
    </main>
</body>
</html>
