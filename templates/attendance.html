<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mark Attendance - Face Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-primary">
  <div class="container">
    <a href="/dashboard" class="navbar-brand">Attendance</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a href="/dashboard" class="nav-link">Dashboard</a></li>
      <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5 mb-5 shadow p-4 bg-light rounded">
  <h2>Mark Attendance</h2>
  {% if message %}
    <div class="alert alert-success">{{ message }}</div>
  {% endif %}
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form id="attendanceForm" method="POST" action="{{ url_for('attendance_cam') }}">
    <div class="mb-3">
      <label>Capture Face Image with Location</label><br />
      <video id="video" width="320" height="240" autoplay></video>
      <button type="button" id="snap" class="btn btn-success mt-2">Capture Photo</button>
      <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
      <input type="hidden" name="face_image" id="face_image" required />
      <input type="hidden" name="latitude" id="latitude" />
      <input type="hidden" name="longitude" id="longitude" />
      <div class="mt-2" id="geoStatus"></div>
    </div>
    <button type="submit" class="btn btn-primary">Mark Attendance</button>
  </form>
</div>

<script>
const video = document.getElementById('video');
const snap = document.getElementById('snap');
const canvas = document.getElementById('canvas');
const faceImageInput = document.getElementById('face_image');
const latitudeInput = document.getElementById('latitude');
const longitudeInput = document.getElementById('longitude');
const geoStatus = document.getElementById('geoStatus');

navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
  video.srcObject = stream;
})
.catch(() => alert('Camera access is required for attendance'));

navigator.geolocation.getCurrentPosition(
  (pos) => {
    latitudeInput.value = pos.coords.latitude;
    longitudeInput.value = pos.coords.longitude;
    geoStatus.innerText = "[DEBUG] Location: " + pos.coords.latitude + ", " + pos.coords.longitude;
    console.log('[DEBUG] Location captured:', pos.coords.latitude, pos.coords.longitude);
  },
  (err) => {
    geoStatus.innerText = "Location access required: " + err.message;
    alert('Location access is required for attendance');
    console.error('[DEBUG] Location error:', err);
  },
  { enableHighAccuracy: true }
);

snap.addEventListener('click', () => {
  const context = canvas.getContext('2d');
  context.drawImage(video, 0, 0, canvas.width, canvas.height);
  const dataURL = canvas.toDataURL('image/png');
  faceImageInput.value = dataURL;
  alert("Photo captured. Please submit to mark attendance.");
});
</script>
</body>
</html>
