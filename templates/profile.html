<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Face Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-primary">
  <div class="container">
    <a href="{{ url_for('dashboard') }}" class="navbar-brand">Face Attendance</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a></li>
      <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2>My Profile</h2>
  <form method="POST">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" value="{{ user.email }}" readonly />
    </div>
    <div class="mb-3">
      <label>Username</label>
      <input type="text" name="username" class="form-control" value="{{ user.username }}" required />
    </div>
    <button class="btn btn-primary">Update Profile</button>
  </form>
</div>

</body>
</html>
